---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">{% include article.html %}</article>

<div id="page-navigation"> 
        <div class="previous"> 
        {% if page.previous.url %} 
                <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; {{page.previous.title}}</a>
        {% endif %} 
        </div>

        <div class="next"> 
        {% if page.next.url %} 
               <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title}} &raquo; </a> 
        {% endif %} 
        </div>
</div> 

{% if site.disqus_short_name and page.comments == true %}
<section id="comment">
    <h1 class="title">Comments</h1>
    <div id="disqus_thread" aria-live="polite"><noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript></div>
</section>
{% endif %}
